<div class="app-view-element element-wrapper" fxLayout="column">
    <div class="app-label">
        <ng-content select=".app-label"></ng-content>
    </div>
    <div #appValue class="app-value" [ngClass]="{expandable: !isExpanded}">
        <ng-content select=".app-value"></ng-content>
    </div>
    <a *ngIf="expandable" (click)="isExpanded = !isExpanded">{{isExpanded ? expandText.less : expandText.more}}</a>
</div>
